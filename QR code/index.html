<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <label for="type-select">Select Type:</label>
        <select id="type-select" onchange="updatePlaceholder()">
            <option value="url">URL</option>
            <option value="phonepe">PhonePe UPI</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="social">Social Media Profile</option>
        </select>
        <input type="text" id="input-field" placeholder="Enter value here">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="error-message" style="color: red; font-weight: bold; margin-top: 10px;"></div> <!-- Error message container -->
        <div id="qrcode"></div>

        <div id="share-buttons" style="display: none; margin-top: 20px; text-align: center;">
            <!-- Small icons for sharing -->
            <button class="icon-button" onclick="shareOnWhatsApp()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" title="Share on WhatsApp">
            </button>
            <button class="icon-button" onclick="shareOnFacebook()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook" title="Share on Facebook">
            </button>
            <button class="icon-button" onclick="downloadQR()">
                <img src="./icons/download-icon.jpg" alt="Download" title="Download QR Code">
            </button>
            
        </div>

    </div>
   
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
